---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: apt
    image: "docker.io/geerlingguy/docker-ubuntu2404-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    published_ports:
      - "8080:8065"
  - name: tarball
    image: "docker.io/geerlingguy/docker-rockylinux9-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    published_ports:
      - "8081:8065"
provisioner:
  name: ansible
  inventory:
    host_vars:
      apt:
        mattermost_install_type: "apt"
      tarball:
        mattermost_install_type: "tarball"
verifier:
  name: ansible
